options:
  logging: LEGACY
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'LOCATION-docker.pkg.dev/$PROJECT_ID/ecotripdocker/MY-APP:$COMMIT_SHA', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'LOCATION-docker.pkg.dev/$PROJECT_ID/ecotripdocker/MY-APP:$COMMIT_SHA']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['run', 'deploy', 'EcoTrip', '--image', 'LOCATION-docker.pkg.dev/PROJECT_ID/ecotripdocker/MY-APP:$COMMIT_SHA', '--platform', 'managed', '--region', 'asia-east1', '--allow-unauthenticated']
images:
  - 'LOCATION-docker.pkg.dev/$PROJECT_ID/REPOSITORY_NAME/EcoTrip:$COMMIT_SHA'
